# Hugo configuration file
title: BER, a Behavioral Execution Runtime Framework

# import hextra theme as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Documentation
      pageRef: /documentation
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "mailto:contact.me@ber.sh"
      weight: 3
    - name: Search
      weight: 5
      params:
        type: search
    - name: Source code
      weight: 4
      url: "https://github.com/berbyte/ber"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/berbyte/rtfm.ber.run/edit/main/doc/public/content"
