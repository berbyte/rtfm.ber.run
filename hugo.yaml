# Hugo configuration file
title: BER

# import hextra theme as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Documentation
      pageRef: /
      weight: 1
    - name: Contact â†—
      url: "mailto:hello@ber.run"
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: Source code
      weight: 4
      url: "https://github.com/berbyte/ber"
      params:
        icon: github

params:
  description: BER AI Agent Framework

  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/ber-logo-black.png
      dark: images/ber-logo-white.png
      width: 90
      height: 90
      link: /
    width: normal

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: light
    displayToggle: false

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  footer:
    displayCopyright: true
    displayPoweredBy: false

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  editURL:
    enable: true
    base: "https://github.com/berbyte/rtfm.ber.run/edit/main/content"
